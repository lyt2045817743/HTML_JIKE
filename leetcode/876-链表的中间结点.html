    <script src="./数据结构定义/单链表.js"></script>
    <script>
        var middleNode = function(head) {
            let size=0;
            let currentNode=head;
            while(currentNode){
                size++;
                currentNode=currentNode.next;
            }
            let i=0;
            currentNode=head;
            while(i<Math.floor(size/2)){
                currentNode=currentNode.next;
                i++;
            }
            return currentNode;
        };

        let nodeArr=[1,2,3,4,5];

        let returnNode=middleNode(node);
        console.log(returnNode);
    </script>
