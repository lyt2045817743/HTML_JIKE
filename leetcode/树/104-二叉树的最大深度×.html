    <script src="../数据结构定义/树/二叉树.js"></script>
    <script>
        var maxDepth = function(root) {
            let count=0;
            let max=0;
            let stack=[];
            stack.push(root);

            let currentNode=root;
            while(currentNode){
                count++;
                if(currentNode.left){
                    stack.push(currentNode.left);
                    currentNode=currentNode.left;
                }
                else if(currentNode.right){
                    stack.push(currentNode.right);
                    currentNode=currentNode.right;
                }
                else{
                    if(max<count){
                        max=count;
                    }
                    while(stack.length!=0){
                        currentNode=stack.pop().right;
                        if(currentNode){
                            count--;
                            break;
                        }
                    }
                }
            }

            return count;
        };

        let tree=createTree([1,2,3,4,null,null,5]);
        let count=maxDepth(tree);
        console.log(count);
        // console.log(tree);
        
        

    </script>
