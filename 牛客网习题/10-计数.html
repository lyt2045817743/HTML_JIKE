<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function count(arr, item) {
            let num=0;
            for(var i of arr){
                if(i==item){
                    num++;
                }
            }
            return num;
        }    
        let arr=[1, 2, 4, 4, 3, 4, 3];
        let item=4;
        console.log(count(arr,item));
        
    </script>
</body>
</html>
