<body>
        实现函数 partialUsingArguments，调用之后满足如下条件：<br>
        1、返回一个函数 result<br>
        2、调用 result 之后，返回的结果与调用函数 fn 的结果一致<br>
        3、fn 的调用参数为 partialUsingArguments 的第一个参数之后的全部参数以及 result 的调用参数<br>
        <script>
            function partialUsingArguments(fn) {
                var arr=[];
                for(var i=1;i<arguments.length;i++){
                    arr.push(arguments[i]);
                }
                return result=function(){
                    var arr2=[];
                    for(var i=0;i<arguments.length;i++){
                        arr.push(arguments[i]);
                    }
                    return fn.apply(null,[...arr,...arr2]);
                }
            }
            var fn=function(){
                var sum=0;
                for(var i=0;i<arguments.length;i++){
                    sum+=arguments[i];
                    // console.log(arguments[i]);
                    
                }
                return sum;
            }
            console.log(partialUsingArguments(fn,1,2,3,4)(5,6));
            
        </script>
</body>
