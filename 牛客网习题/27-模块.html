<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        完成函数 createModule，调用之后满足如下要求：<br>
        1、返回一个对象<br>
        2、对象的 greeting 属性值等于 str1， name 属性值等于 str2<br>
        3、对象存在一个 sayIt 方法，该方法返回的字符串为 greeting属性值 + ', ' + name属性值<br>
    <script>
        function createModule(str1, str2) {
            var obj={
                greeting:str1,
                name:str2,
                sayIt:function(){
                    return this.greeting+', '+this.name;
                }
            }
            return obj;
        }
        console.log(createModule('小','明').sayIt());
        
    </script>
</body>
</html>
