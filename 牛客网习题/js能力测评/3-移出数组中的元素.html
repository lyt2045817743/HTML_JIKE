        // 移除数组 arr 中的所有值与 item 相等的元素，直接在给定的 arr 数组上进行操作，并将结果返回
        function removeWithoutCopy(arr, item) {
            for(var i=0;i<arr.length;i++){
                if(arr[i]==item){
                    arr.splice(i,1);
                    i--;  //重要的一步
                }
            }
            return arr;
        }
        let arr2=removeWithoutCopy([1,2,3,4,2],2);
