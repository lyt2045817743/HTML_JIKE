<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
        css 中经常有类似 background-image 这种通过 - 连接的字符，通过 javascript 设置样式的时候需要将这种样式转换成 backgroundImage 驼峰格式，请完成此转换功能<br>
        1. 以 - 为分隔符，将第二个起的非空单词首字母转为大写<br>
        2. -webkit-border-image 转换后的结果为 webkitBorderImage <br>
    <script>
        function cssStyle2DomStyle(sName) {
            var arr=sName.split('-');
            console.log(arr);
            var i=0;
            var countWord=0;
            while(i<arr.length){
                if(arr[i]!=''){
                    countWord++;
                    if(countWord!=1){
                        arr[i]=arr[i].charAt(0).toUpperCase()+arr[i].slice(1);
                    }
                }
                i++;
            }
            
            sName=arr.join('');
            return sName;
        }
        
        var result=cssStyle2DomStyle('----webkit-border-image');
        console.log(result);
        
    </script>
</body>
</html>
